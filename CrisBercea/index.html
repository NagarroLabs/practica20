      <label for="phonenr">Phone number:</label><br />

      <label for="facebook">Facebook link:</label><br />
      <input type="text" id="facebook" name="facebook" /><br />
      <label for="birthday">Date of birth:</label><br />
      <input type="date" id="birthday" /><br />
    </form>
